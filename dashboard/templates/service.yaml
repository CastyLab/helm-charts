apiVersion: v1
kind: Service
metadata:
  namespace: casty-dash
  name: dash-service
  labels:
    app: dash
spec:
  type: {{ .Values.service.type }}
  selector:
    app: dash
  ports:
    - protocol: TCP
      name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}