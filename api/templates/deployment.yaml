apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: casty-api
  name: api-deploy
  labels:
    app: api-service
spec:
  selector:
    matchLabels:
      app: api-service
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: [
          "--port",
          "9002",
          "--config-file",
          "{{ .Values.configDirectory }}/config.yml",
        ]
        ports:
        - containerPort: 9002
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: config-volume
          mountPath: "{{ .Values.configDirectory }}/config.yml"
          subPath: "config.yml"
          readOnly: false
      volumes:
      - name: config-volume
        configMap:
          name: api-config